# Automatically deploy website when a new release is created
name: Deploy Website

on:
  release:
    types: [published]
  workflow_dispatch: # Manual trigger option

jobs:
  deploy-website:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd website
          npm install

      - name: Build website
        run: |
          cd website
          npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_POCKETWALL }}'
          channelId: live
          projectId: pocketwall
          entryPoint: ./website
